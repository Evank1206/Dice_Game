<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google-font -->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Happy+Monkey&family=Roboto:ital,wght@0,400;1,300&family=Rouge+Script&family=Turret+Road&family=Vibes&family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">

    <!-- game title -->
    <title>Dice Game</title>
</head>
<body>
    <!-- main container -->
    <main class="container">
        <!-- grid container -->
        <div class="grid-container">
            <!-- header -->
            <div class="header"><button class="newGame" style="color: green;">NEW GAME</button></div>
            <!-- player one -->
            <div class="left">
                <h1 class="player-0">PLAYER ONE
                    <div class="active" id="active-0"></div>
                </h1>
                <h2 class="savedScore-0" id="savedScore">0</h2>
                <div class="currentLeft">
                    <span style="color: white; background-color: blue;">Current Score</span>
                    <h1 class="current-0" id="current-0">0</h1>
                </div>
            </div>
            <!-- player two -->
            <div class="right">
                <h1 class="player-1">PLAYER TWO<div id="active-1"></div></h1>
                <h2 class="savedScore-1" id="savedScore">0</h2>
                <div class="currentRight">
                    <span style="color: white; background-color: red;">Current Score</span>
                    <h1 class="current-1" id="current-1">0</h1>
                </div>
            </div>
            <!-- dice -->
            <!-- <div class="dice"> -->
                <img src="./img/img-1.png" class="dice" id="imgOne"/>
                <!-- <img src="./img/two-2.png" class="dice" id="imgTwo"/>
                <img src="./img/thre-3.png" class="dice" id="imgThree"/>
                <img src="./img/four-4.png" class="dice" id="imgFour"/>
                <img src="./img/five-5.png" class="dice" id="imgFive"/>
                <img src="./img/six-6.png" class="dice" id="imgSix"/> -->
            <!-- </div> -->
            <!-- buttons -->
            <div class="buttons">
                <button class="hold">hold</button>
                <button class="scroll">scroll</button>
            </div>
            <!-- footer -->
            <div class="footer">Game Over</div>
        </div>
    </main>

    <!-- app.js file import -->
    <script src="./app.js"></script>
</body>

</html>
